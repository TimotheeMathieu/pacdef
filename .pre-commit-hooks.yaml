- id: black
  name: black
  entry: /usr/bin/black
  types: [python]
  language: script
  args: ["--check", "."]

- id: pydocstyle
  name: pydocstyle
  entry: /usr/bin/pydocstyle
  types: [python]
  language: script
  args: ["--convention=pep257", "--add-ignore=D105", "pacdef.py", "test_pacdef.py"]

- id: isort
  name: isort
  entry: /usr/bin/isort
  types: [python]
  language: script
  args: ["--check", "."]

- id: pytest
  name: pytest
  entry: /usr/bin/pytest
  types: [python]
  language: script
  args: ["."]

- id: mypy
  name: mypy
  entry: /usr/bin/mypy
  types: [python]
  language: script
